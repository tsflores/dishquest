<!DOCTYPE html>

<h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
      <p>{{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false">{{data.cancelText}}</button>
      <button mat-button color="warn" [mat-dialog-close]="true">{{data.confirmText}}</button>
    </mat-dialog-actions>
