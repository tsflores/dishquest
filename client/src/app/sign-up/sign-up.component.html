<!DOCTYPE html>

<div class="d-flex flex-column min-vh-100">
    <app-navigation />

    <main class="container-sm flex-grow-1 d-flex align-items-start">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6 pt-4">
                <!-- Welcome Back Header -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Welcome to DishQuest</h2>
                    <p class="text-muted">Please create your account</p>
                </div>

                <!-- Signup Form -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input id="username" class="form-control" formControlName="username" type="text"
                                    placeholder="Enter your email address" />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" class="form-control" formControlName="password" type="password"
                                    placeholder="Enter your password" />
                            </div>

                            <div class="d-grid">
                                <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary btn-lg">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <app-footer />
</div>
